<section class="ui stacked segment">
  <h4 class="ui inverted blue block header">Messages</h4>
  #{if user.inbox.size() > 0}
    <table class="ui table segment">
      <thead>
        <tr>
          <th>From</th>
          <th></th>
          <th>Online Status</th>
          <th></th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        #{list items:user.inbox, as:'message'}
          <tr>
            <td>
              <div class="ui avatar image">
               <img src="/profile/getpicture/${message.from.id}">
              </div>
            </td>
            <td>
               <a href="/publicprofile/${message.from.id}"> ${message.from.firstName}</a> 

             
             </td>
             <td>
             #{if message.from.isOnline()=="Online"}
              <i class="user green icon"></i>
             #{/if}
             #{else}
              <i class="user red icon"></i>
              #{/else}
              ${message.from.isOnline()}
             </td>
             <td> 
                ${message.messageText}
              </td>
          </tr>
        #{/list}
      </tbody>
    </table>  
  #{/if} 
</section>
